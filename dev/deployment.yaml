apiVersion: apps/v2
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: us-west1-docker.pkg.dev/qwiklabs-gcp-01-9a1eb8af74c1/my-repository/hello-cloudbuild-dev:bfe3a2c
        ports:
        - containerPort: 8080
